
<div class="container-fluid">
  <!-- Navbar -->
  <div class="row" id="row1">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" routerLink="/customer">Customer</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" routerLink="/providers">Provider</a>
          </li>
        </ul>
      </div>
    </nav>
  </div>

  <div id="add-food">
    <!-- provider creates new items for the store -->
    <form #foodForm="ngForm">
      <h5>Add a new item to restaurant menu</h5>

      <div class="form-group form-inline">
        <label for="foodName">Name</label>
        <input type="text" class="form-control" placeholder="Food name" required id="foodName" name="title" ngModel>
        <input type="number" class="form-control" placeholder="Price" required name="price" ngModel>
      </div>
        <!-- <input type="number" class="form-control" placeholder="Price" required name="price" ngModel> -->
        <!-- <input type="text" class="form-control" placeholder="Category" required name="category" ngModel> -->
        <div class="form-group">
          <label for="inputCategory">Choose category</label>
          <select name="category" id="inputCategory" class="form-control" ngModel>
            <option *ngFor="let cat of categories">{{cat}}</option>
          </select>
        </div>
        <div class="form-group form-inline">
          <div class="form-check">
            <label class="form-check-label" for="avail1">Available</label>
            <input type="checkbox" class="form-check-input" id="avail1" name="availability" ngModel>
          </div>
        </div>
        <input type="textarea" class="form-control" name="description" placeholder="(Optional) Add a description for this item" gModel>
        <button type="submit" class="btn btn-success" [disabled]="!foodForm.form.valid"
          (click)="addFood(foodForm.value); foodForm.reset()" >New item
        </button>
      <!-- </div> -->
    </form>
  </div>

  <button class="m-3 btn btn-sm btn-danger" (click)="deleteAllItems()">
    Remove All
  </button>

  <h4>List of items</h4>
  <ul class="list-group">
    <li class="list-group-item" *ngFor="let item of foodList">
      {{item.title}} costs {{item.price}} euros
      <button class="btn btn-sm btn-danger" (click)="deleteFood(item)">Delete</button>
    </li>
  </ul>
  <hr/>

</div>
